{% extends 'home.html' %}
{% load crispy_forms_tags %}

{% block content %}

	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class=border-bottom mb-4>Add new author		
					{{ form|crispy }} 
				</legend>
			</fieldset>

			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Add author</button>
			</div>			
		</form>
	</div>

{% endblock %}
